<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score-keeper</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="container">
    <fieldset>
      <legend>
        <h1>Score-keeper</h1>
      </legend>
      <h1><span class="player-1">0</span> TO  <span class="player-2">0</span></h1>
      <h3>Playing to Limit = <span> 5 </span></h3>
      <p>
        <button class="player-1"><p>Player 1</p></button>
        <button class="player-2"><p>Player 2</p></button>
        <br>
        <button id="reset" class = "reset"><p>Reset</p></button>
      </p>
      <hr>
      <label for="limit">Set Limit</label>
      <input type="number" name="limit" class="limit">
    </fieldset>
  </div>
</body>
<script src="assets/js/script.js"></script>
</html>
